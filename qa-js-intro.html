<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>QA JS Intro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

<body>
    <div class="container">
        <h1>JavaScript Todo App</h1>

        <div class="row mt-4">
            <div class="col-8">
                <ul id="todo-list">
                    <li>Sample Todo list item</li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            [Add new]
        </div>

    </div>
</body>

<script>
    var json_data = [
        {
            "userId": 1,
            "id": 1,
            "title": "delectus aut autem",
            "completed": false
        },
        {
            "userId": 1,
            "id": 2,
            "title": "yay its number 2",
            "completed": false
        },
        {
            "userId": 1,
            "id": 3,
            "title": "siuuuuu its number 3",
            "completed": false
        },
        {
            "userId": 1,
            "id": 4,
            "title": "sewy its number 4",
            "completed": true
        },
        {
            "userId": 1,
            "id": 5,
            "title": "finally 5...",
            "completed": false
        },
    ]

    var myList = document.getElementById("todo-list");

    json_data.forEach(element => {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(element.title));
        myList.appendChild(listItem);
    });
</script>

</html>

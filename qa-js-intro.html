<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>QA JS Intro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

<body>
    <div class="container">
        <h1>JavaScript Todo App</h1>

        <div class="row mt-4">
            <div class="col-8">
                <ul id="todo-list">
                </ul>
            </div>
        </div>
        <div class="col-4">
            <form>
                <input type="text" class="form-control" id="todo-input" placeholder="Enter a todo">
                <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</span>
            </form>
        </div>

    </div>
</body>

<script>
    // var json_data = [
    //     {
    //         "title": "delectus aut autem",
    //         "completed": false
    //     },
    //     {
    //         "title": "yay its number 2",
    //         "completed": false
    //     },
    //     {
    //         "title": "siuuuuu its number 3",
    //         "completed": false
    //     },
    //     {
    //         "title": "sewy its number 4",
    //         "completed": false
    //     },
    //     {
    //         "title": "finally 5...",
    //         "completed": false
    //     },
    // ];

    var json_data = JSON.parse(localStorage.getItem("json_data"));
    var myList = document.getElementById("todo-list");

    if (json_data) {
        json_data.forEach(element => {
            if (element) {
                newTodo(
                    element.title,
                    element.id
                );
            }
            });
    }

    registerEventListners();
    function registerEventListners() {
        var closeButtons = document.getElementsByClassName("delete");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener("click", deleteTodo, false);
        }
    }
    function deleteTodo() {
        var li = this.parentElement;
        myList.removeChild(li);
        var json_temp = JSON.parse(localStorage.getItem('json_data'));
        delete json_temp[li.dataset.id];
        // how do we delete the item from json_temp without a unique id?
        localStorage.setItem('json_data', JSON.stringify(json_temp));
    }

    function newTodo(todoTitle, todoID) {
        if (!todoTitle && !todoID) {
            todoTitle = document.getElementById("todo-input").value;
            var todoID = storeTodoLocal(todoTitle);
        }

        var listItem = document.createElement("li");
        listItem.dataset.id = todoID;
        listItem.appendChild(document.createTextNode(todoTitle));
        var deleteLink = document.createElement("a");
        deleteLink.href = "#";
        deleteLink.className = "btn btn-sm btn-danger m-1 delete";
        deleteLink.appendChild(document.createTextNode("Delete"));
        listItem.appendChild(deleteLink);
        myList.appendChild(listItem);
        registerEventListners();
    }

    function storeTodoLocal(todoTitle) {
        // retrieve and parse exisiting JSON from localstorage
        var json_temp = JSON.parse(localStorage.getItem("json_data"));
        if (!json_temp) {
            json_temp = [];
        }
        var todoID = json_temp.length;
        // add new todo to JSON
        json_temp.push({
            "id": todoID,
            "title": todoTitle,
            "completed": false
        });

        // stringify JSON and store in localstorage
        localStorage.setItem("json_data", JSON.stringify(json_temp));

        // return ID of new todo
        return todoID
    }
</script>

</html>
